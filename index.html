<!doctype html>
<html>

<head>
    <title>PinkMoney</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        #waiting {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 5em;
        }

        #gifholder {
            display: none;
            height: 100vh;
            width: 100vw;
            align-items: center;
            justify-content: center;
            font-size: 15em;
            font-weight: bold;
            color: white;
            font-family: sans-serif;
        }

        #videoholder {
            display: none;
            height: 100vh;
            width: 100vw;
            align-items: center;
            justify-content: center;
            font-size: 15em;
            font-weight: bold;
            color: white;
            font-family: sans-serif;
        }

        #text {
            width: 500px;
            text-align: center;
            opacity: .5;
        }

        .btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <button id="btnTest" class="btn" onclick="runTest()">TEST ME</button>

    <div id="waiting">
        Printing money, please wait....
    </div>
    <div id="gifholder">
        <div id="text"></div>
    </div>
    <div id="videoholder">
        <video id="video"></video>
    </div>

    <script src="http://134.122.122.148:3000/socket.io/socket.io.js"></script>
    <script>
        var socket = io('http://134.122.122.148:3000/');

        socket.on('hello', (req) => {
            console.log(req)
            runTest(req.amount);
        });

        function runTest(amount) {
            var waitingDiv = document.getElementById('waiting');
            var moneyDiv = document.getElementById('gifholder');
            var videoDiv = document.getElementById('videoholder');
            var textDiv = document.getElementById('text');
            var playbacks = [
            {
                "gif": "natureboy.gif",
                "audio": "pinkmoney.mp3"
            },{
                "gif": "natureshoes.gif",
                "audio": "woo.mp3"
            }, {
                "gif": "resting.gif",
                "audio": "resting.mp3"
            }, {
                "gif": "jerry.gif",
                "audio": "jerry.mp3"
            }, {
                "gif": "gangsta.gif",
                "audio": "planes.mp3"
            }, {
                "gif": "rookie.gif",
                "audio": "rookie.mp3"
            },
            {
                "mp4": "stewie.mp4"
            },
            {
                "mp4": "anchorman.mp4"
            },
            {
                "mp4": "cardoors.mp4"
            },
            {
                "mp4": "dollarshaveclub.mp4"
            },
            {
                "mp4": "familyguyjews.mp4"
            },
            {
                "mp4": "goonies.mp4"
            },
            {
                "mp4": "itcrowd.mp4"
            },
            {
                "mp4": "rapbattles.mp4"
            },
            {
                "mp4": "spongebob.mp4"
            },
            {
                "mp4": "thebigshort.mp4"
            },
            {
                "mp4": "wolfofwallst.mp4"
            },
        ]

            var playbackOption = playbacks[Math.floor(Math.random() * playbacks.length)];
            var msg = new SpeechSynthesisUtterance(amount + " euro! Get that cash money!");


            if (playbackOption.mp4) {

                var video = document.getElementById('video');
                var source = document.createElement('source');

                source.setAttribute('src', '/public/audio/' + playbackOption.mp4);

                waitingDiv.style.display = "none";
                videoDiv.style.display = "flex";
                videoDiv.style.height = "100vh";
                videoDiv.style.width = "100vw";
                video.style.height = "100vh";
                video.style.width = "100vw"
                textDiv.innerHTML = "&euro;" + amount;

                video.appendChild(source);
                video.play();

                video.addEventListener("ended", function () {
                    window.speechSynthesis.speak(msg);
                    video.currentTime = 0;
                    setTimeout(() => {
                        videoDiv.style.display = "none";
                        waitingDiv.style.display = "flex";
                    }, 3000);

                });

            } else {

                var audio = new Audio('/public/audio/' + playbackOption.audio);
                var image = "url('/public/images/" + playbackOption.gif + "')";

                waitingDiv.style.display = "none";
                moneyDiv.style.backgroundImage = image;
                moneyDiv.style.backgroundSize = "cover";
                moneyDiv.style.display = "flex";
                textDiv.innerHTML = "&euro;" + amount;

                audio.play();

                audio.addEventListener("ended", function () {
                    window.speechSynthesis.speak(msg);
                    audio.currentTime = 0;
                    setTimeout(() => {
                        moneyDiv.style.display = "none";
                        waitingDiv.style.display = "flex";
                    }, 3000);

                });

            }

        }
    </script>
</body>

</html>
